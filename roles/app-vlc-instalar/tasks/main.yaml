---

- name: Instala o Vlc
  ansible.builtin.apt: 
    update_cache: true
    name:
      - vlc 
    state: present
  become: true

- name: Restaura os arquivos e pastas de configuração
  ansible.builtin.include_role:
    name: common
    tasks_from: restore_configuration_files.yaml
  vars:
    soures:
      - '.config/vlc/'
      - '.local/share/vlc/'
  when: restaurar_backup

