---

- name: Instala e configura o jboss-cli do eap 6.4
  block:

    - name: Instala as dependÃªncias (openjdk8)
      block:

        - name: 'Cria a pasta /opt/oracle'
          ansible.builtin.file:
            path: /opt/oracle
            owner: root
            group: root
            mode: '0755'
            state: directory

        - name: 'Descompacta o pacote {{app.jbosseap6.jdk.file}}'
          ansible.builtin.unarchive:
            src: '{{app.jbosseap6.jdk.download_path}}/{{app.jbosseap6.jdk.file}}'
            dest: '/opt/oracle'
            copy: false
            owner: root
            group: root

    - name: 'Cria a pasta /opt/redhat'
      ansible.builtin.file:
        path: /opt/redhat
        owner: root
        group: root
        mode: '0755'
        state: directory

    - name: 'Descompacta o pacote {{app.jbosseap6.file}}'
      ansible.builtin.unarchive:
        src: '{{app.jbosseap6.download_path}}/{{app.jbosseap6.file}}'
        dest: '/opt/redhat'
        copy: false
        owner: root
        group: root

    - name: 'Configura o JAVA_HOME no script jboss-cli.sh'
      ansible.builtin.lineinfile:
        path: '/opt/redhat/jboss-eap-6.4/bin/jboss-cli.sh'
        line: 'JAVA_HOME="/opt/oracle/jdk1.7.0_80"'
        insertbefore: '# Setup JBOSS_HOME'
        backup: true
        state: present

  become: true

- name: 'Cria o atalho'
  ansible.builtin.lineinfile:
    path: '/home/{{user.login}}/.bash_aliases'
    line: 'alias jboss-cli6=/opt/redhat/jboss-eap-6.4/bin/jboss-cli.sh'
    backup: true
    create: true
    state: present
  notify:
    - reiniciar_bashrc

