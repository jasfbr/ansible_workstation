---

- name: Instala e configura o DbWrench
  block:

    - name: Instala as dependÃªncias (openjdk8)
      ansible.builtin.apt: 
        update_cache: true
        name: openjdk-8-jdk
        state: present
      become: true

    - name: Baixa o aquivo compactado
      block:

        - name: Verifica se o arquivo existe
          ansible.builtin.stat:
            path: '{{app.dbwrench.download_path}}/{{app.dbwrench.file}}'
          register: file_status
  
        - name: Baixa o arquivo
          ansible.builtin.get_url:
            url: 'https://dbwrench.com/download/files/v4/dbwrench.zip'
            dest: '{{app.dbwrench.download_path}}/{{app.dbwrench.file}}'
            decompress: false
            owner: '{{user.login}}'
            group: '{{user.group}}'
            mode: '0644'
          when: not file_status.stat.exists

    - name: Cria a pasta /opt/nizana
      ansible.builtin.file:
        path: /opt/nizana
        owner: root
        group: root
        mode: '0755'
        state: directory 
      become: true

    - name: 'Descompacta o pacote {{app.dbwrench.file}}'
      ansible.builtin.unarchive:
        src: '{{app.dbwrench.download_path}}/{{app.dbwrench.file}}'
        dest: /opt/nizana
        copy: false 
        owner: root
        group: root
      become: true

    - name: Configura o java (dbwrench.conf)
      ansible.builtin.lineinfile:
        path: /opt/nizana/dbwrench/etc/dbwrench.conf
        search_string: 'jdkhome'
        line: 'jdkhome="/usr/lib/jvm/java-8-openjdk-amd64/jre"'
        state: present 
      become: true

    - name: Copia icones e txt para a pasta /opt/nizana/dbwrench
      ansible.builtin.copy:
        src: '../files/'
        dest: '/opt/nizana/dbwrench/'
        mode: '0644'
        owner: root
        group: root
      become: true

    - name: Configura o item de menu (Launcher)
      ansible.builtin.include_role:
        name: common
        tasks_from: create_launcher.yaml
      vars: 
        user_login: '{{user.login}}'
        app_launch_name: 'dbwrench'
        app_name: 'DbWrench'
        app_comment: ''
        app_icon: '/opt/nizana/dbwrench/dbwrench.png'
        app_exec: '/opt/nizana/dbwrench/bin/dbwrench'

...
