---

- name: Restaura os arquivos e pastas de configuração
  ansible.builtin.copy:
    src: '{{backup_path}}/home/{{user.login}}/{{item}}'
    dest: '/home/{{user.login}}/{{item}}'
    local_follow: false
    mode: preserve
    owner: '{{user.login}}'
    group: '{{user.group}}'
  with_items: '{{sources}}'

