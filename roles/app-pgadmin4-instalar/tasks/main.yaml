---

- name: Instala e configura o PgAdmin4
  block:

    - name: Adiciona a chave do repositório
      ansible.builtin.get_url:
        url: '{{app.pgadmin.key.uri}}/{{app.pgadmin.key.file}}'
        dest: '/etc/apt/keyrings/{{app.pgadmin.key.file}}'
      become: true

    - name: Adiciona o repositório
      ansible.builtin.apt_repository:
        repo: 'deb [arch=amd64 signed-by=/etc/apt/keyrings/{{app.pgadmin.key.file}}] {{app.pgadmin.repository}}'
        filename: pgadmin4
        state: present
      become: true

    - name: Instala o PgAdmin4
      ansible.builtin.apt: 
        update_cache: true
        name: pgadmin4
        state: present
      become: true

    - name: Cria o diretório /etc/pgadmin
      ansible.builtin.file:
        path: /etc/pgadmin
        state: directory
      become: true

    - name: Configuração do PgAdmin4
      ansible.builtin.template:
        src: ../templates/config_system.py
        dest: /etc/pgadmin/config_system.py
      become: true

- name: Restaura o backup
  ansible.builtin.include_role:
    name: common
    tasks_from: restore_configuration_files.yaml
  vars:
    sources:
      - '.pgadmin/'
      - '.config/pgadmin/'
      - '.config/pgadmin4/'
      - '.psqlrc'
  when: restaurar_backup

...
