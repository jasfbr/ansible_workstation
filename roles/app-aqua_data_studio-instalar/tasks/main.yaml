---

- name: Instala e configura o Aqua Data Studio
  block:

    - name: Cria a pasta /opt/aquafold
      ansible.builtin.file:
        path: /opt/aquafold
        owner: root
        group: root
        mode: '0755'
        state: directory 
      become: true

    - name: 'Descompacta o pacote {{app.datastudio.file}}'
      ansible.builtin.unarchive:
        src: '{{app.datastudio.download_path}}/{{app.datastudio.file}}'
        dest: '/opt/aquafold'
        copy: false 
        owner: root
        group: root
      become: true

    - name: Cria o link simb√≥lico 
      ansible.builtin.file:
        src: '/opt/aquafold/{{app.datastudio.install_dir}}'
        dest: '/opt/aquafold/datastudio'
        state: link
      become: true

    - name: Configura o item de menu (Launcher)
      ansible.builtin.include_role:
        name: common
        tasks_from: create_launcher.yaml
      vars: 
        user_login: '{{user.login}}'
        app_launch_name: 'aqua-data-studio'
        app_name: 'Aqua Data Studio'
        app_comment: ''
        app_icon: '/opt/aquafold/datastudio/datastudio-24x24.png'
        app_exec: '/opt/aquafold/datastudio/datastudio.sh'

- name: Restaura o backup
  ansible.builtin.include_role:
    name: common
    tasks_from: restore_configuration_files.yaml
  vars:
    sources:
      - '.datastudio/'
  when: restaurar_backup

