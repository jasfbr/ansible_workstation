---

- name: Instala e configura o Jmeter
  block:

  - name: Instala as dependências
    ansible.builtin.apt: 
      update_cache: true
      name: default-jdk
      state: present
    become: true

  - name: Baixa o aquivo compactado
    block:

    - name: Verifica se o arquivo existe
      ansible.builtin.stat:
        path: '{{path_to_downloads}}/apache/apache-jmeter-5.6.2.tgz'
      register: file_status

    - name: Cria o diretório '{{path_to_downloads}}/apache/jmeter'
      ansible.builtin.file:
        path: '{{path_to_downloads}}/apache/jmeter'
        state: directory
        recurse: true
      when: not file_status.stat.exists

    - name: Baixa o arquivo
      ansible.builtin.get_url:
        url: 'https://dlcdn.apache.org/binaries/apache-jmeter-5.6.2.tgz'
        dest: '{{path_to_downloads}}/apache/apache-jmeter-5.6.2.tgz'
        decompress: false
        owner: '{{user.login}}'
        group: '{{user.group}}'
        mode: '0644'
      when: not file_status.stat.exists

  - name: Cria a pasta /opt/apache
    ansible.builtin.file:
      path: /opt/apache
      owner: root
      group: root
      mode: '0755'
      state: directory 
    become: true

  - name: Descompacta o pacote apache-jmeter-5.6.2.tgz
    ansible.builtin.unarchive:
      src: '{{path_to_downloads}}/apache/apache-jmeter-5.6.2.tgz'
      dest: /opt/apache
      copy: false 
      owner: root
      group: root
    become: true

  - name: Configura o item de menu do Jmeter (Launcher)
    ansible.builtin.template:
      src: ../../common/templates/menulibre-template.desktop
      dest: /home/{{user.login}}/.local/share/applications/menulibre-jmeter.desktop
    vars:
      app: 
        name: 'Apache JMeter'
        comment: ''
        icon: /opt/apache/apache-jmeter-5.6.2/docs/images/favicon.png
        exec: /opt/apache/apache-jmeter-5.6.2/bin/jmeter.sh

...