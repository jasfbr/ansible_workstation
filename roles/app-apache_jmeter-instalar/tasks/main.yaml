---

- name: Instala e configura o Jmeter
  block:

  - name: Instala as dependências
    ansible.builtin.apt: 
      update_cache: true
      name: default-jdk
      state: present
    become: true

  - name: Baixa o aquivo compactado
    block:

    - name: Verifica se o arquivo existe
      ansible.builtin.stat:
        path: '{{app.jmeter.download_path}}/{{app.jmeter.file}}'
      register: file_status

    - name: Cria o diretório '{{app.jmeter.download_path}}'
      ansible.builtin.file:
        path: '{{app.jmeter.download_path}}'
        state: directory
        recurse: true
      when: not file_status.stat.exists

    - name: Baixa o arquivo
      ansible.builtin.get_url:
        url: '{{app.jmeter.uri}}/{{app.jmeter.file}}'
        dest: '{{app.jmeter.download_path}}/{{app.jmeter.file}}'
        decompress: false
        owner: '{{user.login}}'
        group: '{{user.group}}'
        mode: '0644'
      when: not file_status.stat.exists

  - name: Cria a pasta /opt/apache
    ansible.builtin.file:
      path: /opt/apache
      owner: root
      group: root
      mode: '0755'
      state: directory 
    become: true

  - name: 'Descompacta o pacote {{app.jmeter.file}}'
    ansible.builtin.unarchive:
      src: '{{app.jmeter.download_path}}/{{app.jmeter.file}}'
      dest: /opt/apache
      copy: false 
      owner: root
      group: root
    become: true

  - name: Cria o link simbólico 
    ansible.builtin.file:
      src: '/opt/apache/{{app.jmeter.install_dir}}'
      dest: '/opt/apache/apache-jmeter'
      state: link
    become: true

  - name: Configura o item de menu (Launcher)
    ansible.builtin.include_role:
      name: common
      tasks_from: create_launcher.yaml
    vars: 
      user_login: '{{user.login}}'
      app_launch_name: 'jmeter'
      app_name: 'Apache JMeter'
      app_comment: ''
      app_icon: '/opt/apache/apache-jmeter/docs/images/favicon.png'
      app_exec: '/opt/apache/apache-jmeter/bin/jmeter.sh'

...
